version: '3.8'

services:
  # Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - auramed-network

  # MONAI AI Service
  monai-service:
    build:
      context: ./src/services/monai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/services/monai:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - auramed-network

networks:
  auramed-network:
    driver: bridge
